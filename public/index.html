<!-- Initial file for Whack-a-Mole  -->
<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/wam_cs.css">
		<title>Whack-A-Mole Game</title>
	</head>
	<body>
		<header>
			<h1>Whack-A-Mole</h1>
		</header>

		<div class = "container"> 

			<div class = "gameInfo">
				<div id = "score">SCORE:</div>
				<div id = "timer">TIMER:</div>
			</div>


			<div class = "gameboard">
				<div class = "square" id = "one"></div>
				<div class = "square" id = "two"></div>
				<div class = "square" id = "three"></div>
				<div class = "square" id = "four"></div>
				<div class = "square" id = "five"></div>
				<div class = "square" id = "six"></div>
				<div class = "square" id = "seven"></div>
				<div class = "square" id = "eight"></div>
				<div class = "square" id = "nine"></div>
				<div class = "square" id = "ten"></div>
				<div class = "square" id = "eleven"></div>
				<div class = "square" id = "twelve"></div>
				<div class = "square" id = "thirteen"></div>
				<div class = "square" id = "fourteen"></div>
				<div class = "square" id = "fifteen"></div>
				<div class = "square" id = "sixteen"></div>
			</div>

			<div class = "gameControls">
				<button id = "startGame">Start Game!</button>
				<button id = "restartGame">Restart Game!</button>
			</div>

			<div class = "highScore">
				<!-- Content here -->
			</div>

		</div> 

		<script type="text/javascript" src = "/wam_js.js"></script>
	</body>
</html>
